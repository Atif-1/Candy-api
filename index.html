<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stock Manager</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="bg-s">
	<div class="container">
		<div id="header" class="text-center badge-primary"><h1>Stock Manager</h1></div>
		<div class="container-card">
			<form id="form">

			<div class="form-floating">
				<input type="text" id="candy" class="form-control" placeholder="Candy Name">
				<label for="candy">Candy Name</label>
			</div>
				
			<div class="form-floating">
				<input type="text" class="form-control" id="description" placeholder="Description" required>
				<label for="description" >Description</label>
			</div>

				<label id="label" for="price">Price</label>
				<input type="number" id="price" >

				<label id="label" for="amount">Amount</label>
				<input type="number" id="amount">

				<input type="submit" class="btn-success">
			</form>
			<h2 class="text-center text-bg-warning">Stock</h2>
	<Table class="table" id="tab">
		<tr>
			<th class="bg-success-subtle">ID</th>
			<th class="bg-success-subtle">Candy Name</th>
			<th class="bg-success-subtle">Description</th>
			<th class="bg-success-subtle">Price</th>
			<th class="bg-success-subtle">Amount</th>
			<th class="bg-success-subtle"></th>
		</tr>
	</Table>
		</div>
	</div>
	
	<script src="Stmanager.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
